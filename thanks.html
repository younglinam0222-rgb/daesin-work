<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의가 접수되었습니다 · 대신전기인력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"Noto Sans KR",sans-serif;
      background:#020617;
      color:#e5e7eb;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;
    }
    .card{
      background:#0f172a;
      border-radius:16px;
      border:1px solid #1f2937;
      padding:24px 22px;
      max-width:420px;
      width:90%;
      text-align:center;
      box-shadow:0 18px 45px rgba(0,0,0,0.6);
    }
    h1{font-size:20px;margin-bottom:10px;color:#facc15;}
    p{font-size:14px;line-height:1.6;margin-bottom:14px;}
    .btn{
      display:inline-block;
      margin-top:6px;
      padding:9px 18px;
      border-radius:999px;
      background:#0ea5e9;
      color:#020617;
      font-weight:700;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>문의가 정상적으로 접수되었습니다.</h1>
    <p>
      담당자가 확인 후 전화 또는 이메일로 빠르게 회신드립니다.<br>
      급한 문의는 대표번호 <strong>032-887-6293</strong> 으로 연락 주시면 감사하겠습니다.
    </p>
    <a class="btn" href="./">메인으로 돌아가기</a>
  </div>
</body>
</html>
