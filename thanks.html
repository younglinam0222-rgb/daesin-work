<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의가 정상적으로 접수되었습니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
    }
    .box {
      background:#020617;
      border-radius:16px;
      padding:28px 24px;
      max-width:380px;
      text-align:center;
      border:1px solid #1e293b;
      box-shadow:0 25px 60px rgba(0,0,0,0.4);
    }
    h1 {
      font-size:22px;
      margin-bottom:10px;
      color:#f9fafb;
    }
    p {
      font-size:14px;
      margin-bottom:18px;
      line-height:1.5;
      color:#cbd5e1;
    }
    a {
      display:inline-block;
      margin-top:6px;
      font-size:14px;
      text-decoration:none;
      padding:10px 16px;
      background:#3b82f6;
      color:white;
      border-radius:8px;
      font-weight:700;
    }
    .highlight {
      color:#facc15;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>문의가 <span class="highlight">정상적으로 접수</span>되었습니다.</h1>
    <p>
      담당자 확인 후 <b>전화 또는 이메일로 빠르게 회신</b>드립니다.<br>
      급한 문의는 대표번호 <b>032-887-6293</b>로 연락 주세요.
    </p>

    <a href="/">메인으로 돌아가기</a>
  </div>
</body>
</html>
